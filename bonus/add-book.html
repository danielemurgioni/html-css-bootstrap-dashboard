<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- fontawensome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Esercizio n14</title>
</head>

<body>
    <header>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="logo-duck" src="../img/duck.png" alt="">
                </a>
                <button class="navbar-toggler border-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars text-secondary"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="./index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="">
        <!-- Form -NewBook -->
        <div class="container mb-5">
            <h1>Nuovo Libro</h1>
            <form>
                <div class="row">
                    <!-- Author Name -->
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="author-name" class="form-label">Nome Autore</label>
                            <input type="text" placeholder="Inserisci il nome autore" class="form-control" id="author-name">
                        </div>
                    </div>
                    <!-- Author Surname -->
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="author-surname" class="form-label">Cognome Autore</label>
                            <input type="text" placeholder="Inserisci il cognome" class="form-control" id="author-surname">
                        </div>
                    </div>
                    <!-- Book Title -->
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="book-title" class="form-label">Titolo</label>
                            <input type="text" placeholder="Inserisci il titolo del libro" class="form-control" id="book-title">
                            <div id="book-titleHelp" class="form-text">Titolo versione italiana</div>
                        </div>
                    </div>

                    <div class="row pe-0">
                        <!-- Book Genre -->
                        <div class="col-12 col-lg-4 pe-0">
                            <div class="mb-3">
                                <label for="book-genre" class="form-label">Genere</label>
                                <select id="book-genre" class="form-select">
                                    <option>Scegli il genere</option>
                                </select>
                            </div>
                        </div>
                        <!-- Publication Year -->
                        <div class="col-12 col-lg-4 pe-0">
                            <div class="mb-3">
                                <label for="publication-year" class="form-label">Anno di Pubblicazione</label>
                                <input type="text" placeholder="Inserisci l'anno" class="form-control" id="publication-year">
                            </div>
                        </div>
                        <!-- ISBN -->
                        <div class="col-12 col-lg-4 pe-0">
                            <div class="mb-3">
                                <label for="isbn" class="form-label">ISBN#</label>
                                <input type="text" placeholder="Inserisci il codice ISBN#" class="form-control" id="isbn">
                            </div>
                        </div>
                        <hr class="ps-2 mt-4">
                    </div>
                    <!-- User Notes -->
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="user-notes" class="form-label">Note</label>
                            <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="user-notes" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <!-- Digital Book -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="digital-book">
                    <label class="form-check-label" for="digital-book">Disponibile anche in digitale</label>
                </div>
                <!-- Button- -->
                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </form>
        </div>
    </main>

    <!-- JavaScript bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
